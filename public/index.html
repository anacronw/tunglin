<!DOCTYPE html>
<html>
  <head>
    <title>Tunglin Mailing List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form id="mail" class="form-horizontal" method="POST" action="/submit">
            <div class="form-group">
              <div class="col-sm-10">
                <input type="input" id="subject" name="subject" class="form-control" id="subject" placeholder="Blah" value="1 月行事曆 January Schedule">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <textarea id="header" name="header" class="form-control">
1月份活動如下：</textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div id="rows">
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="text" name="dates" class="form-control" value="1月4曰 （一)">
                    </div>
                    <div class="col-sm-3">
                      <input type="text" name="times" class="form-control" value="十四講表 9:00－9:40pm">
                    </div>
                    <div class="col-sm-7">
                      <input type="text" name="descs" class="form-control" value="Chanting Service">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="text" name="dates" class="form-control" value="1月4曰 （一)">
                    </div>
                    <div class="col-sm-3">
                      <input type="text" name="times" class="form-control" value="十四講表 9:00－9:40pm">
                    </div>
                    <div class="col-sm-7">
                      <input type="text" name="descs" class="form-control" value="Chanting Service">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <button id="add-row-btn" type="button" class="btn btn-link btn-sm" aria-label="Left Align">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      Row
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <textarea name="footer" class="form-control" rows="3">


請大家踴躍參加。阿彌陀佛。</textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button id="submit-btn" type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="template" class="hidden">
      <div class="row">
        <div class="col-sm-2">
          <input type="text" name="dates" class="form-control" value="1月4曰 （一)">
        </div>
        <div class="col-sm-3">
          <input type="text" name="times" class="form-control" value="十四講表 9:00－9:40pm">
        </div>
        <div class="col-sm-7">
          <input type="text" name="descs" class="form-control" value="Chanting Service">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="/javascripts/moment.js"></script>
    <script>
      var chinese = ['一','二','三','四','五','六','七','八','九','十','十一','十二']
      var nextMonth = (moment().month() + 1) % 12

      $('#subject').attr('value', chinese[nextMonth] + '月行事曆 ' + moment().month(nextMonth).format('MMMM') + ' Schedule')
      $('#header').text(chinese[nextMonth] + '月份活動如下：' )
      $('#add-row-btn').click(function(){
        var clone = $('#template').find('.row:first').clone();
        $('#rows').append(clone);
      });
      $('#submit-btn').click(function(){
        $('#mail').submit()
      });
    </script>
  </body>
</html>
